<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="./img/image.png" alt="Logo da empresa">
    </header>

    <main>
        
        <form class="mx-auto p-2 grid gap-3" novalidate>
            <!-- Nome Completo -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="full-name" class="form-label">Nome Completo:</label>
                    <input type="text" class="form-control" id="full-name" placeholder="Digite seu nome completo" required>
                </div>
            </div>
        
            <!-- Telefone -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="phone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(xx) xxxxx-xxxx" required>
                </div>
            </div>
        
            <!-- Data de Nascimento -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="birth-date" class="form-label">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="birth-date" required>
                </div>
            </div>
        
            <!-- Localização -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="location" class="form-label">Localização:</label>
                    <input type="text" class="form-control" id="location" placeholder="Digite sua localização" required>
                </div>
            </div>
        
            <!-- E-mail -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="e-mail" class="form-label">Digite o seu e-mail:</label>
                    <input type="email" class="form-control" id="e-mail" placeholder="Digite o seu e-mail" pattern=".{2,}" required>
                    <div id="invalid-email">Email Inválido ou já está em uso!</div>
                </div>
            </div>
        
            <!-- Senha -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="password" class="form-label">Digite a sua senha:</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite a sua senha" pattern=".{6,}" required>
                    <div id="invalid-password">
                        Número de caracteres insuficientes ou as senhas não iguais!<br>
                        Mínimo de 6 caracteres
                    </div>
                </div>
            </div>
        
            <!-- Confirmar Senha -->
            <div class="row p-2 g-col-6">
                <div class="col">
                    <label for="password-confirm" class="form-label">Confirme a senha:</label>
                    <input type="password" class="form-control" id="password-confirm" placeholder="Confirmar a senha" pattern=".{6,}" required>
                    <div id="invalid-confirm-password">
                        Número de caracteres insuficientes ou as senhas não iguais!<br>
                        Mínimo de 6 caracteres
                    </div>
                </div>
            </div>
        
            <!-- Botão Cadastrar -->
            <div class="row p-2 g-col-6">
                <button type="button" id="btn-form" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
        
    </main>

    <footer>
        <div class="position-relative">
            <p class="position-absolute top-50 start-50 translate-middle">© 2024 Fundação de Saúde Parreiras Horta. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../src/script.js" type="module"></script>
</body>
</html>
